<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50; /* Azul oscuro */
            color: #fff;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar .profile-photo {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .profile-photo img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 4px solid #fff;
        }

        .sidebar .profile-photo p {
            margin: 10px 0 0;
            font-size: 16px;
            font-weight: bold;
            color: #ecf0f1;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
            color: #ecf0f1;
            font-weight: normal;
            letter-spacing: 0.5px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #3498db; /* Azul claro */
            color: #fff;
        }

        .sidebar .dropdown {
            position: relative;
        }

        .sidebar .dropdown .dropbtn {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .sidebar .dropdown .dropbtn:hover {
            background-color: #3498db; /* Azul claro */
        }

        .sidebar .dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2c3e50;
            min-width: 160px;
            border-radius: 4px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .sidebar .dropdown .dropdown-content a {
            color: #ecf0f1;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 4px;
        }

        .sidebar .dropdown .dropdown-content a:hover {
            background-color: #3498db; /* Azul claro */
        }

        .sidebar .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        /* Menu de hamburguesa */
        .menu-toggle {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 2;
        }

        .menu-toggle span {
            display: block;
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 6px 0;
            transition: 0.3s;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .menu-toggle.active ~ .sidebar {
            transform: translateX(0);
        }

        .menu-toggle.active ~ .content {
            margin-left: 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }

            .menu-toggle {
                display: block;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
<br>
    <div class="sidebar">
        <div class="profile-photo">
            <img src="img/daylight.jpg" alt="Foto de perfil">
            <p>Irvin Toledo García</p>
        </div>
        <h2 id="menu-title">Menú</h2>
        <ul id="menu-list">
            <li><a href="index.html" id="menu-home">Inicio</a></li>
            <li><a href="proyectos.html" id="menu-projects">Proyectos</a></li>
            <li><a href="#contacto" id="menu-contact">Contacto</a></li>
            <li class="dropdown" id="language-dropdown">
                <a href="#" class="dropbtn">Idioma</a>
                <div class="dropdown-content">
                    <a href="#" onclick="setLanguage('es')">Español</a>
                    <a href="#" onclick="setLanguage('en')">Inglés</a>
                </div>
            </li>
        </ul>
    </div>

    <div class="content">
        <h2 id="home">Inicio</h2>
        <p id="welcome-message">Bienvenido a mi portafolio.</p>
        
        <h2 id="projects-title">Proyectos</h2>
        <p id="projects">Aquí están algunos de mis proyectos.</p>
        
        <div id="contacto">
            <h2 id="contacto-heading">Contacto</h2>
            <p id="contact-phone">Teléfono: 695 951 4831</p>
            <p id="contact-email">Email: irvintoledogarcia03@gmail.com</p>
        </div>
    </div>

    <script>
        // Función para cargar las traducciones
        function loadTranslations(language) {
            fetch(`${language}.json`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(translations => {
                    document.getElementById('home').innerText = translations.home;
                    document.getElementById('projects-title').innerText = translations['projects-title'];
                    document.getElementById('contacto-heading').innerText = translations['contacto-heading'];
                    document.getElementById('welcome-message').innerText = translations['welcome-message'];
                    document.getElementById('projects').innerText = translations.projects;
                    document.getElementById('contact-phone').innerText = translations['contact-phone'];
                    document.getElementById('contact-email').innerText = translations['contact-email'];
                    document.getElementById('menu-title').innerText = translations['menu-title'];
                    document.getElementById('menu-home').innerText = translations['menu-home'];
                    document.getElementById('menu-projects').innerText = translations['menu-projects'];
                    document.getElementById('menu-contact').innerText = translations['menu-contact'];
                    document.getElementById('language-dropdown').querySelector('.dropbtn').innerText = translations['language-dropdown'];
                    const dropdownLinks = document.getElementById('language-dropdown').querySelectorAll('.dropdown-content a');
                    dropdownLinks[0].innerText = translations.spanish;
                    dropdownLinks[1].innerText = translations.english;
                })
                .catch(error => console.error('Error loading translation:', error));
        }

        // Función para establecer el idioma en localStorage
        function setLanguage(language) {
            localStorage.setItem('language', language);
            loadTranslations(language);
        }

        // Función para cargar el idioma cuando se carga la página
        function loadLanguage() {
            const language = localStorage.getItem('language') || 'es';
            loadTranslations(language);
        }

        window.onload = loadLanguage;

        // Función para manejar el toggle del menú de hamburguesa
        document.getElementById('menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
