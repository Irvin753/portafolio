<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo general */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
    }
    a {
        text-decoration: none;
    }

    /* Estilo para la barra lateral */
    .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #2c3e50; /* Azul oscuro */
        color: #fff;
        padding-top: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        overflow-y: auto;
        transition: transform 0.3s ease;
    }

    .sidebar .profile-photo {
        text-align: center;
        margin-bottom: 30px;
    }

    .sidebar .profile-photo img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
        border: 4px solid #fff;
    }

    .sidebar .profile-photo p {
        margin: 10px 0 0;
        font-size: 16px;
        font-weight: bold;
        color: #ecf0f1;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 22px;
        color: #ecf0f1;
        font-weight: normal;
        letter-spacing: 0.5px;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    .sidebar ul li {
        margin: 10px 0;
    }

    .sidebar ul li a {
        color: #ecf0f1;
        text-decoration: none; /* Elimina las líneas azules debajo de los enlaces */
        font-size: 16px;
        display: block;
        padding: 15px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .sidebar ul li a:hover {
        background-color: #3498db; /* Azul claro */
        color: #fff;
    }

    .sidebar .dropdown {
        position: relative;
        display: flex;
        align-items: center; /* Alinea verticalmente el texto y el ícono */
    }

    .sidebar .dropdown .dropbtn {
        color: #ecf0f1;
        text-decoration: none; /* Elimina las líneas azules debajo de los enlaces */
        font-size: 16px;
        display: flex;
        align-items: center; /* Alinea verticalmente el texto y el ícono */
        padding: 15px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        margin-right: 8px; /* Espacio entre el texto y el ícono */
    }

    .sidebar .dropdown .dropbtn:hover {
        background-color: #3498db; /* Azul claro */
    }

    .sidebar .dropdown .dropdown-content {
        display: none;
        position: absolute;
        background-color: #2c3e50;
        min-width: 160px;
        border-radius: 4px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        z-index: 1;
        top: 100%;
        left: 0;
    }

    .sidebar .dropdown .dropdown-content a {
        color: #ecf0f1;
        padding: 12px 16px;
        text-decoration: none; /* Elimina las líneas azules debajo de los enlaces */
        display: block;
        border-radius: 4px;
    }

    .sidebar .dropdown .dropdown-content a:hover {
        background-color: #3498db; /* Azul claro */
    }

    .sidebar .dropdown:hover .dropdown-content {
        display: block;
    }

    .sidebar .dropdown img {
        display: inline-block; /* Asegura que se muestre en línea */
        vertical-align: middle; /* Alinea verticalmente */
    }

    .content {
        margin-left: 250px;
        padding: 20px;
        transition: margin-left 0.3s ease;
    }

    .content h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .content p {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
    }

    /* Estilo para el botón de menú de hamburguesa */
    .menu-toggle {
        display: none;
        position: fixed; /* Cambiado de absolute a fixed */
        top: 20px;
        left: 20px;
        cursor: pointer;
        z-index: 1000; /* Asegura que el botón esté encima del menú */
    }

    .menu-toggle span {
        display: block;
        width: 30px;
        height: 3px;
        background-color: #000; /* Color negro para el menú de hamburguesa */
        margin: 6px 0;
        transition: 0.3s;
    }

    .menu-toggle.active span:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
        background-color: #fff; /* Cambiar a blanco la primera línea cuando está activa */
    }

    .menu-toggle.active span:nth-child(2) {
        opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
        background-color: #fff; /* Cambiar a blanco la tercera línea cuando está activa */
    }

    /* Cambia el estado del menú cuando está activo */
    .menu-toggle.active ~ .sidebar {
        transform: translateX(0);
    }

    .menu-toggle.active ~ .content {
        margin-left: 250px; /* Ajusta según el ancho de la barra lateral */
    }

    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-250px);
            transition: transform 0.3s ease; /* Asegura que la transición sea suave */
        }

        .menu-toggle {
            display: block;
        }

        .content {
            margin-left: 0;
        }
    }

    /* Estilo para el contacto */
    #contacto {
        padding: 20px;
    }

    #contact-email {
        word-wrap: break-word; /* Asegura que el texto largo se ajuste al contenedor */
    }

    /* Estilo para dispositivos móviles */
    @media (max-width: 768px) {
        #contacto {
            padding: 15px;
        }
        
        #contact-email {
            font-size: 16px; /* Ajusta el tamaño de fuente si es necesario */
        }
    }

    /* Estilos para las tarjetas de proyectos */
    .project-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
        justify-content: space-between; /* Distribuye uniformemente las tarjetas */
    }

    .project-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: calc(33.333% - 20px); /* Ajusta el ancho de las tarjetas */
        max-width: 340px;
        box-sizing: border-box; /* Incluye el padding y el borde en el ancho total */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Agrega transición para el hover */
    }

    .project-card:hover {
        transform: translateY(-10px); /* Eleva la tarjeta al pasar el cursor */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Aumenta la sombra en el hover */
    }

    .project-card img {
        width: 100%;
        height: 100px;
        object-fit: cover;
    }

    .project-card .project-info {
        padding: 15px;
    }

    .project-card h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
    }

    .project-card p {
        margin-top: 10px;
        color: #555;
    }

    @media (max-width: 768px) {
        .project-card {
            width: calc(50% - 15px);
        }
    }

    @media (max-width: 480px) {
        .project-card {
            width: 100%;
        }
    }


    </style>
</head>
<body>
    <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <br>
    <div class="sidebar">
        <div class="profile-photo">
            <img src="img/daylight.jpg" alt="Foto de perfil">
            <p>Irvin Toledo García</p>
        </div>
        <h2 id="menu-title"></h2>
        <ul id="menu-list">
            <li><a href="index.html" id="menu-home"></a></li>
            <li><a href="index.html#projects-title" id="menu-projects"></a></li>
            <li><a href="index.html#contacto" id="menu-contact"></a></li>
            <li class="dropdown" id="language-dropdown">
                <a href="#" class="dropbtn"></a>
                <div class="dropdown-content"></div>
            </li>
        </ul>
    </div>

    <div class="content">
        <h2 id="home"></h2>
        <p id="welcome-message"></p>
        
        <h2 id="projects-title"></h2>
        <p id="projects"></p>
        
        <div class="project-cards">
            <!-- Las tarjetas de proyectos se generarán dinámicamente -->
        </div>
        
        
        <div id="contacto">
            <h2 id="contacto-heading"></h2>
            <p id="contact-phone"></p>
            <p id="contact-email"></p>
        </div>
    </div>

    <script>
        // Función para cargar las traducciones
        function loadTranslations(language) {
            fetch(`${language}.json`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(translations => {
                    // Actualizar textos
                    document.getElementById('home').innerText = translations.home;
                    document.getElementById('projects-title').innerText = translations['projects-title'];
                    document.getElementById('contacto-heading').innerText = translations['contacto-heading'];
                    document.getElementById('welcome-message').innerText = translations['welcome-message'];
                    document.getElementById('projects').innerText = translations.projects;
                    document.getElementById('contact-phone').innerText = translations['contact-phone'];
                    document.getElementById('contact-email').innerText = translations['contact-email'];
                    document.getElementById('menu-title').innerText = translations['menu-title'];
                    document.getElementById('menu-home').innerText = translations['menu-home'];
                    document.getElementById('menu-projects').innerText = translations['menu-projects'];
                    document.getElementById('menu-contact').innerText = translations['menu-contact'];
    
                    // Actualizar el dropdown de idiomas
                    const dropdownContent = document.querySelector('#language-dropdown .dropdown-content');
                    dropdownContent.innerHTML = ''; // Limpiar opciones existentes
    
                    // Actualizar el texto del botón del dropdown y la imagen del ícono de idioma
                    const dropbtn = document.getElementById('language-dropdown').querySelector('.dropbtn');
                    dropbtn.innerHTML = ''; // Limpiar contenido existente
    
                    const textNode = document.createTextNode(translations['language-dropdown'].text);
    
                    const flagImg = document.createElement('img');
                    flagImg.src = translations['language-dropdown'].flag; // Ruta de la imagen del ícono
                    flagImg.width = 25;
                    flagImg.alt = 'Icono de idioma';
    
                    dropbtn.appendChild(textNode);
                    dropbtn.appendChild(flagImg);
    
                    translations['language-dropdown'].options.forEach(option => {
                        const link = document.createElement('a');
                        link.href = '#';
                        link.onclick = () => setLanguage(option.lang);
    
                        const optionImg = document.createElement('img');
                        optionImg.src = option.flag;
                        optionImg.width = 25;
                        optionImg.alt = `Icono de idioma ${option.label}`;
                        
                        link.appendChild(document.createTextNode(option.label));
                        link.appendChild(optionImg);
    
                        dropdownContent.appendChild(link);
                    });
    
                    // Actualizar imágenes y textos de proyectos
                    const projectsContainer = document.querySelector('.project-cards');
                    projectsContainer.innerHTML = ''; // Limpiar proyectos existentes
    
                    translations['projects-list'].forEach((project, index) => {
                        const projectCard = document.createElement('a');
                        projectCard.classList.add('project-card');
                        projectCard.href = `detalles.html?id=${index}`; // Añadir enlace a la página de detalles
    
                        const projectImage = document.createElement('img');
                        projectImage.src = project.image;
                        projectImage.alt = project.title;
    
                        const projectInfo = document.createElement('div');
                        projectInfo.classList.add('project-info');
    
                        const projectTitle = document.createElement('h3');
                        projectTitle.innerText = project.title;
    
                        const projectDescription = document.createElement('p');
                        projectDescription.innerText = project.description;
    
                        projectInfo.appendChild(projectTitle);
                        projectInfo.appendChild(projectDescription);
    
                        projectCard.appendChild(projectImage);
                        projectCard.appendChild(projectInfo);
    
                        projectsContainer.appendChild(projectCard);
                    });
                })
                .catch(error => console.error('Error loading translations:', error));
        }
    
        // Función para establecer el idioma en localStorage
        function setLanguage(language) {
            localStorage.setItem('language', language);
            loadTranslations(language);
        }
    
        // Función para cargar el idioma cuando se carga la página
        function loadLanguage() {
            const language = localStorage.getItem('language') || 'es';
            loadTranslations(language);
        }
    
        window.onload = loadLanguage;
    
        // Función para manejar el toggle del menú de hamburguesa
        document.getElementById('menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
        });
    </script>
    
</body>
</html>
